<h3>Bootcamp</h3>
<button class="btn btn-primary" routerLink="/create-bootcamp">Ekle</button>
<table class="table">
  <thead>
    <tr>

      <th scope="col">Eğitmen Kimliği</th>
      <th scope="col">İsim</th>
      <th scope="col">Başlangıç Tarihi</th>
      <th scope="col">Bitiş Tarihi</th>
      <th scope="col">Durumu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bootcamp of bootcamps">

      <td>{{ bootcamp.instructorId }}</td>
      <td>{{ bootcamp.name }}</td>
      <td>{{ bootcamp.dateStart }}</td>
      <td>{{ bootcamp.dateEnd }}</td>
      <td>{{ bootcamp.state }}</td>
      <td>
        <button type="button" class="btn btn-primary" routerLink="/bootcamps/{{ bootcamp.id }}">
          Detay
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-warning" routerLink="/update-bootcamp/{{ bootcamp.id }}">
          Düzenle
        </button>
      <!-- </td>
      <td><button type="button" class="btn btn-danger" (click)="deleteBootcamp(bootcamp)">Sil</button></td>
    </tr> -->
  </tbody>
</table>

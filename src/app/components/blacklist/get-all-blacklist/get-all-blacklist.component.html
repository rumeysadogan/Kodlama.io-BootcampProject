<h4>Blacklist</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Applicant Id</th>
      <th scope="col">Date</th>
      <th scope="col">Reason</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of blacklist">
      <td>{{ data.applicantName }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.reason }}</td>
      <button type="button" class="btn btn-outline-danger btn-sm ml-2"
        
        (click)="removeApplicant(data.id, data.applicantId)">Remove From Black List</button>
    </tr>
    
  </tbody>
</table>

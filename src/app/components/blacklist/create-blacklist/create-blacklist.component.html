<div class="content">
  <button class="btn btn-secondary" routerLink="">BACK</button>
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add Blacklist</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="blacklistAddForm">
          <div class="mb-3">
            <label for="firstName">Applicant Id</label>
            <div class="form-group">
              <input
                type="text"
                id="applicantId"
                formControlName="applicantId"
                class="form-control"
                placeholder="Applicant Id"
              />
            </div>
            <div style="margin-top: 5px" class="form-group">
              <input
                type="text"
                id="date"
                formControlName="date"
                class="form-control"
                placeholder="Date"
              />
            </div>
            <div style="margin-top: 5px" class="form-group">
              <input
                type="text"
                id="reason"
                formControlName="reason"
                class="form-control"
                placeholder="Reason"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="car-footer">
        <div class="d-grid gap-2">
          <button
            style="margin-bottom: 10px; margin-left: 15px; margin-right: 15px"
            class="btn btn-primary"
            type="button"
            (click)="add()"
          >
            ADD
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

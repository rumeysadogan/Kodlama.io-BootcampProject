<body>
  <div class="card border shadow-xs mb-4">

    <br>
    <div class="row">
      <app-sidebar></app-sidebar>

      <div class="col-md-12">


        <div class="card-body px-0 py-0">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead class="bg-gray-100">
                <tr>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7">Adaylar</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Hakkında</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Doğum Tarihi</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Detay</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Sil</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Güncelle</th>
                  <th class="text-secondary text-xs font-weight-semibold opacity-7 ps-2">Kara Liste</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let applicant of applicants">
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div class="d-flex align-items-center">
                        <img src={{applicant.image}} class="avatar avatar-sm rounded-circle me-2">
                      </div>
                      <div class="d-flex flex-column justify-content-center ms-1">
                        <h6 class="mb-0 text-sm font-weight-semibold">{{ applicant.firstName }} {{ applicant.lastName
                          }}</h6>
                        <p class="text-sm text-secondary mb-0">{{ applicant.email }}</p>
                      </div>
                    </div>
                  </td>
                  <td>
                    <p class="text-sm text-dark font-weight-semibold mb-0">{{ applicant.about }}</p>

                  </td>
                  
                  <td class="align-middle text-center">
                    <span class="text-secondary text-sm font-weight-normal">{{ applicant.dateOfBirth }}</span>
                  </td>
                  
                  <td class="align-middle text-center text-sm" routerLink="/applicant/{{applicant.id}}">
                    <span class="badge badge-md border border-success text-success bg-success"
                      type="button">Detay</span>
                  </td>

                  <td class="align-middle text-center text-sm">
                    <span class="badge badge-md border border-success text-success bg-success" type="button"
                      style="cursor:pointer;" (click)="deleteApplicant(applicant.id)">Sil</span>
                  </td>



                  <td class="align-middle">
                    <span class="badge badge-md border border-success text-success bg-success" type="button"
                      routerLink="/admin/admin-applicant/update-applicant/{{applicant.id}}">
                      <svg width="14" height="14" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M11.2201 2.02495C10.8292 1.63482 10.196 1.63545 9.80585 2.02636C9.41572 2.41727 9.41635 3.05044 9.80726 3.44057L11.2201 2.02495ZM12.5572 6.18502C12.9481 6.57516 13.5813 6.57453 13.9714 6.18362C14.3615 5.79271 14.3609 5.15954 13.97 4.7694L12.5572 6.18502ZM11.6803 1.56839L12.3867 2.2762L12.3867 2.27619L11.6803 1.56839ZM14.4302 4.31284L15.1367 5.02065L15.1367 5.02064L14.4302 4.31284ZM3.72198 15V16C3.98686 16 4.24091 15.8949 4.42839 15.7078L3.72198 15ZM0.999756 15H-0.000244141C-0.000244141 15.5523 0.447471 16 0.999756 16L0.999756 15ZM0.999756 12.2279L0.293346 11.5201C0.105383 11.7077 -0.000244141 11.9624 -0.000244141 12.2279H0.999756ZM9.80726 3.44057L12.5572 6.18502L13.97 4.7694L11.2201 2.02495L9.80726 3.44057ZM12.3867 2.27619C12.7557 1.90794 13.3549 1.90794 13.7238 2.27619L15.1367 0.860593C13.9869 -0.286864 12.1236 -0.286864 10.9739 0.860593L12.3867 2.27619ZM13.7238 2.27619C14.0917 2.64337 14.0917 3.23787 13.7238 3.60504L15.1367 5.02064C16.2875 3.8721 16.2875 2.00913 15.1367 0.860593L13.7238 2.27619ZM13.7238 3.60504L3.01557 14.2922L4.42839 15.7078L15.1367 5.02065L13.7238 3.60504ZM3.72198 14H0.999756V16H3.72198V14ZM1.99976 15V12.2279H-0.000244141V15H1.99976ZM1.70617 12.9357L12.3867 2.2762L10.9739 0.86059L0.293346 11.5201L1.70617 12.9357Z"
                          fill="#64748B" />
                      </svg>
                    </span>
                  </td>
                   <td class="align-middle">
                    <span class="badge badge-md border border-success text-success bg-success" type="button">Kara
                      Listeye Ekle
                      <div class="modal fade" id="applicantBlackListModal" tabindex="-1" role="dialog"
                        aria-labelledby="applicantBlackListModalLabel" aria-hidden="false">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="applicantBlackListModalLabel">Blacklist</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Bu adayı kara listeye eklemek istediğinize emin misiniz?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                              <button type="button" class="btn btn-success" data-dismiss="modal"
                                routerLink="/create-blacklist/{{applicant.id}}">Kara Listeye Ekle</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<app-footer></app-footer>

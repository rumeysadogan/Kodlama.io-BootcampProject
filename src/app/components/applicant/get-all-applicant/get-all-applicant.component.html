
<h4>Adaylar</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">İsim</th>
      <th scope="col">Soyisim</th>
      <th scope="col">E-mail</th>
      <th scope="col">T.C.Kimlik Numarası</th>
      <th scope="col">Doğum Tarihi</th>
      <th scope="col">Hakkında</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let applicant of applicants">
      <td>{{ applicant.firstName }}</td>
      <td>{{ applicant.lastName }}</td>
      <td>{{ applicant.email }}</td>
      <td>{{ applicant.nationalIdentity }}</td>
      <td>{{ applicant.dateOfBirth }}</td>
      <td>{{ applicant.about }}</td>
      <td><button type="button" class="btn btn-primary" routerLink="/update-applicant/{{applicant.id}}">Güncelle</button></td>
      <td><button type="button" class="btn btn-primary" (click)="deleteApplicant(applicant)">Sil</button></td>
    </tr>
  </tbody>
</table>

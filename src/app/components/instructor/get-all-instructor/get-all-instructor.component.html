



<div >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  
  <br><br>
  <div class="container text-center" ><h1>EĞİTMENLER</h1>
  <br>
  
  <div class="container blog-page" >
      <div class="row clearfix" >
          <div class="col-lg-4 col-md-12" *ngFor="let instructor of instructors">
              <div class="card single_post" >  <div class="header">
     
            </div>
                  <div class="body" >
                      <h3 class="m-t-0 m-b-5"><a href="blog-details.html">{{instructor.firstName}} {{instructor.lastName}} </a></h3>
                      <ul class="meta">
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-account col-blue"></i>{{instructor.companyName}}</a></li>
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-label col-amber"></i>Technology</a></li>
                          <li><a href="javascript:void(0);"><i class="zmdi zmdi-comment-text col-blue"></i>{{instructor.dateOfBirth}}</a></li>
                      </ul>
                  </div>
                  <div class="body">
                    <div class="img-post m-b-15">
                        <img src="{{instructor.image}}" alt="Awesome Image">
                        <div class="social_share">
                            <button class="btn btn-warning btn-icon btn-icon-mini " routerLink="{{instructor.instagram}}"><i class="zmdi zmdi-instagram"></i></button>
                            <button class="btn btn-warning btn-icon btn-icon-mini " routerLink="{{instructor.twitter}}"><i class="zmdi zmdi-twitter"></i></button>
                            <button class="btn btn-warning btn-icon btn-icon-mini " routerLink="{{instructor.github}}"><i class="zmdi zmdi-github"></i></button>
                        </div>
                    </div>
                    <p>{{instructor.title}} <br>{{instructor.email}}</p>
                    <a  title="detay" class="btn btn-round btn-warning" routerLink="/instructor/{{instructor.id}}">Detay</a>
                </div>
              </div>
          </div>
      </div>
  
  </div>
  
  </div></div>

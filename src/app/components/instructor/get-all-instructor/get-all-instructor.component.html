<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <app-sidebar></app-sidebar>
            </div>


            <div class="col-md-9 d-lg-flex">

                <div>
                    
                    <div class="container text-center">
                        <br>
                        <div class="container blog-page">
                            <div class="row clearfix">
                                <div class="col-lg-4 col-md-12" *ngFor="let instructor of instructors">
                                    <div class="card single_post">
                                        <div class="header">

                                        </div>
                                        <div class="body">
                                            <h3 class="m-t-0 m-b-5"><a href="blog-details.html">{{instructor.firstName}}
                                                    {{instructor.lastName}} </a></h3>
                                            <ul class="meta">
                                                <li><a href="javascript:void(0);"><i
                                                            class="zmdi zmdi-account col-blue"></i>{{instructor.companyName}}</a>
                                                </li>
                                                <li><a href="javascript:void(0);"><i
                                                            class="zmdi zmdi-label col-amber"></i>Technology</a></li>
                                                <li><a href="javascript:void(0);"><i
                                                            class="zmdi zmdi-comment-text col-blue"></i>{{instructor.dateOfBirth}}</a>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="body">
                                            <div class="img-post m-b-15">
                                                <img src="{{instructor.image}}" alt="Awesome Image">
                                                <div class="social_share">
                                                    <button class="btn btn-warning btn-icon btn-icon-mini "
                                                           routerLink="{{instructor.instagram}}"><i
                                                            class="zmdi zmdi-instagram"></i></button>
                                                    <button class="btn btn-warning btn-icon btn-icon-mini "
                                                        routerLink="{{instructor.twitter}}"><i
                                                            class="zmdi zmdi-twitter"></i></button>
                                                    <button class="btn btn-warning btn-icon btn-icon-mini "
                                                        routerLink="{{instructor.github}}"><i
                                                            class="zmdi zmdi-github"></i></button>
                                                </div>
                                            </div>
                                            <p>{{instructor.title}} <br>{{instructor.email}}</p>
                                            <a title="detay" class="btn btn-round btn-warning"
                                                routerLink="/instructor/{{instructor.id}}">Detay</a>
                                            <button type="button" class="btn btn-outline-info btn-sm"
        
                                                 data-toggle="modal" data-target="#instructorModal">Sil</button>
                                            
                                                 <div class="modal fade" id="instructorModal" tabindex="-1" role="dialog" aria-labelledby="instructorModalLabel" aria-hidden="false">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="instructorModalLabel">Instructor</h5>
                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                              Bu eğitmeni silmek istediğinize emin misiniz ?
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Cancel</button>
                                                                <button type="button" class="btn btn-success" data-dismiss="modal"
                                                                (click)="deleteInstructor(instructor)">Sil</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                  </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<div class="card" style="width: 60rem;">
    <div class="card-body">

        <p class="card-text">{{employee.firstName}}</p>
        <p class="card-text">{{employee.lastName}}</p>
        <p class="card-text">{{employee.email}}</p>
        <p class="card-text">{{employee.password}}</p>
        <p class="card-text">{{employee.nationalIdentity}}</p>
        <p class="card-text">{{employee.dateOfBirth}}</p>
        <p class="card-text">{{employee.position}}</p>
    </div>
</div>

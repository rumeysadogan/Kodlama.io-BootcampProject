<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5>Çalışan Kayıt Ekranı</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="createEmployeeForm">

                    <div class="form-group">
                        <input type="firstName"
                        formControlName="firstName"
                        placeholder="İsminizi Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="lastName"
                        formControlName="lastName"
                        placeholder="Soyİsminizi Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="email"
                        formControlName="email"
                        placeholder="Mail Adresinizi Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="password"
                        formControlName="password"
                        placeholder="Şifre Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="nationalIdentity"
                        formControlName="nationalIdentity"
                        placeholder="T.C. Kimlik Numaranızı Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="dateOfBirth"
                        formControlName="dateOfBirth"
                        placeholder="Doğum Tarihiniz Giriniz"/>
                    </div>
                    <div class="form-group">
                        <input type="position"
                        formControlName="position"
                        placeholder="Çalıştığınız Pozisyonu Giriniz"/>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="addEmployee()">Çalışanı Kaydet</button>
            </div>
        </div>
    </div>
</div>

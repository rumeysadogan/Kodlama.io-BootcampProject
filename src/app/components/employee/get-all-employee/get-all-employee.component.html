<h4>Çalışanlar</h4>
<table class="table">
    <thead>
        <tr>
            <th scope="col">İsim</th>
            <th scope="col">Soyisim</th>
            <th scope="col">E-mail</th>
            <th scope="col">T.C. Kimlik Numarası</th>
            <th scope="col">Doğum Tarihi</th>
            <th scope="col">Pozisyonu</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
                <td >{{employee.firstName}}</td>
                <td >{{employee.lastName}}</td>
                <td >{{employee.email}}</td>
                <td >{{employee.nationalIdentity}}</td>
                <td >{{employee.dateOfBirth}}</td>
                <td>{{employee.position}}</td>
                <td><button routerLink="/employee/{{employee.id}}">Detay</button></td>
                <td><button routerLink="/update-employee/{{employee.id}}">Güncelle</button></td>
                <td><button (click)="deleteEmployee(employee.id)">Sil</button></td>
                <!-- <td><button>Sil</button></td> -->

    </tr>
    </tbody>
</table>
